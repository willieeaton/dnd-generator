<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
    <link rel="stylesheet" type ="text/css" href="styles/styles.css" />
</head>
<body>
    <header>
        <h2>D&D Random Character Generator</h2>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="strengthField">Strength:</label>
                <input type="text" name="strengthField" id="strengthField">
                <input type="text" name="strengthMod" id="strengthMod" class="modifier">
            </fieldset>
            <fieldset>
                <label for="dexterityField">Dexterity:</label>
                <input type="text" name="dexterityField" id="dexterityField">
                <input type="text" name="dexterityMod" id="dexterityMod" class="modifier">
            </fieldset>
            <fieldset>
                <label for="constitutionField">Constitution:</label>
                <input type="text" name="constitutionField" id="constitutionField">
                <input type="text" name="constitutionMod" id="constitutionMod" class="modifier">
            </fieldset>
            <fieldset>
                <label for="intelligenceField">Intelligence:</label>
                <input type="text" name="intelligenceField" id="intelligenceField">
                <input type="text" name="intelligenceMod" id="intelligenceMod" class="modifier">
            </fieldset>
            <fieldset>
                <label for="wisdomField">Wisdom:</label>
                <input type="text" name="wisdomField" id="wisdomField">
                <input type="text" name="wisdomMod" id="wisdomMod" class="modifier">
            </fieldset>
            <fieldset>
                <label for="charismaField">Charisma:</label>
                <input type="text" name="charismaField" id="charismaField">
                <input type="text" name="charismaMod" id="charismaMod" class="modifier">
            </fieldset>
            <fieldset>
                <button type="button" id="generateButton">Generate!</button>
            </fieldset>
        </form>
        <footer>
        </footer>
    </main>

    <script src="scripts/dnd-character.js"></script>
</body>
</html>
